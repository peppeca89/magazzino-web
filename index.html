<!DOCTYPE html>
<html>
<head>
  <title>Gestione Magazzino</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; color: #333; }
    h1, h2, h3 { color: #444; }
    input, select, button { font-size: 14px; border: 1px solid #ccc; border-radius: 4px; padding: 6px; margin: 4px 4px 10px 0; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; padding: 6px 12px; }
    button:hover { background-color: #0056b3; }
    table { background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; font-weight: 600; }
    .alert-soglia { background-color: #ffe0e0 !important; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Gestione Magazzino</h1>

  <h2>Carico Articoli</h2>
  <input id="nome" placeholder="Nome articolo">
  <select id="categoria">...</select>
  <select id="marca">...</select>
  <select id="taglia">...</select>
  <input id="quantita" type="number" placeholder="Quantit√†">
  <input id="barcode" placeholder="Barcode">
  <input id="prezzoUnitario" type="number" step="0.01" placeholder="Prezzo unitario ‚Ç¨">
  <input id="sogliaMinima" type="number" placeholder="Soglia minima">
  <input id="prezzoVendita" type="number" step="0.01" placeholder="Prezzo vendita ‚Ç¨">
  <button id="btn-aggiungi">Aggiungi</button>

  <h2>Inventario</h2>
  <input type="text" id="filtro-inventario" placeholder="Cerca in inventario..." style="width: 100%; margin-bottom: 10px;">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Marca</th>
        <th>Taglia</th>
        <th>Quantit√†</th>
        <th>Barcode</th>
        <th>Prezzo Unit. ‚Ç¨</th>
        <th>Totale ‚Ç¨</th>
        <th>Prezzo Vendita ‚Ç¨</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="tabella-articoli"></tbody>
  </table>

  <h2>Scarico Magazzino</h2>
  <input id="scarico-barcode" placeholder="Barcode">
  <input id="scarico-quantita" type="number" placeholder="Quantit√† da scaricare">
  <input id="scarico-data" type="date">
  <button id="btn-scarica">Scarica dal Magazzino</button>

  <h3>Storico Scarichi</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Barcode</th>
        <th>Quantit√†</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabella-scarichi"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkgbm32Nvszr6e8us3xfBMTOLv79w_NNM",
      authDomain: "proshop2025-3a805.firebaseapp.com",
      projectId: "proshop2025-3a805",
      storageBucket: "proshop2025-3a805.appspot.com",
      messagingSenderId: "936600744193",
      appId: "1:936600744193:web:502da749e26452ed72b00"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function aggiungiArticolo() {
      const nome = document.getElementById("nome").value;
      const categoria = document.getElementById("categoria").value;
      const marca = document.getElementById("marca").value;
      const taglia = document.getElementById("taglia").value;
      const quantita = parseInt(document.getElementById("quantita").value);
      const barcode = document.getElementById("barcode").value;
      const prezzoUnitario = parseFloat(document.getElementById("prezzoUnitario").value);
      const sogliaMinima = parseInt(document.getElementById("sogliaMinima").value);
      const prezzoVendita = parseFloat(document.getElementById("prezzoVendita").value);
      if (!nome || !categoria || !marca || !taglia || isNaN(quantita) || !barcode || isNaN(prezzoUnitario) || isNaN(prezzoVendita)) return;

      await addDoc(collection(db, "articoli"), {
        nome, categoria, marca, taglia, quantita, barcode, prezzoUnitario, sogliaMinima, prezzoVendita
      });

      alert("Articolo aggiunto!");
      location.reload();
    }

    async function scaricaArticolo() {
      const barcode = document.getElementById("scarico-barcode").value;
      const quantita = parseInt(document.getElementById("scarico-quantita").value);
      const data = document.getElementById("scarico-data").value;
      if (!barcode || isNaN(quantita) || !data) return alert("Compila tutti i campi.");

      const articoliSnap = await getDocs(collection(db, "articoli"));
      const match = articoliSnap.docs.find(doc => doc.data().barcode === barcode);
      if (!match) return alert("Barcode non trovato.");

      const articolo = match.data();
      const nuovoValore = articolo.quantita - quantita;
      if (nuovoValore < 0) return alert("Quantit√† insufficiente.");

      await updateDoc(doc(db, "articoli", match.id), { quantita: nuovoValore });
      await addDoc(collection(db, "scarichi"), { barcode, quantita, data });

      alert("Scarico registrato.");
      caricaArticoli();
      caricaScarichi();
    }

    async function caricaArticoli() {
      const tabella = document.getElementById("tabella-articoli");
      const snapshot = await getDocs(collection(db, "articoli"));
      tabella.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const art = docSnap.data();
        const prezzoTot = (art.prezzoUnitario * art.quantita).toFixed(2);
        const row = document.createElement("tr");
        if (art.sogliaMinima && art.quantita <= art.sogliaMinima) row.classList.add("alert-soglia");
        row.innerHTML = `
          <td>${art.nome}</td>
          <td>${art.categoria}</td>
          <td>${art.marca}</td>
          <td>${art.taglia}</td>
          <td>${art.quantita}</td>
          <td>${art.barcode}</td>
          <td>‚Ç¨ ${art.prezzoUnitario.toFixed(2)}</td>
          <td>‚Ç¨ ${prezzoTot}</td>
          <td>‚Ç¨ ${art.prezzoVendita.toFixed(2)}</td>
          <td><button onclick="eliminaArticolo('${docSnap.id}')">üîù</button></td>
        `;
        tabella.appendChild(row);
      });
    }

    async function caricaScarichi() {
      const articoliSnap = await getDocs(collection(db, "articoli"));
      const articoli = articoliSnap.docs.map(d => d.data());
      const tabella = document.getElementById("tabella-scarichi");
      const q = query(collection(db, "scarichi"), orderBy("data", "desc"));
      const snapshot = await getDocs(q);
      tabella.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const s = docSnap.data();
        const articolo = articoli.find(a => a.barcode === s.barcode);
        const nome = articolo ? articolo.nome : "‚Äî";
        const row = document.createElement("tr");
        row.innerHTML = `<td>${nome}</td><td>${s.barcode}</td><td>${s.quantita}</td><td>${s.data}</td>`;
        tabella.appendChild(row);
      });
    }

    document.getElementById("btn-aggiungi").addEventListener("click", aggiungiArticolo);
    document.getElementById("btn-scarica").addEventListener("click", scaricaArticolo);
    document.getElementById("scarico-data").valueAsDate = new Date();

    window.eliminaArticolo = async function(id) {
      if (confirm("Sei sicuro di voler eliminare questo articolo?")) {
        await deleteDoc(doc(db, "articoli", id));
        alert("Articolo eliminato.");
        caricaArticoli();
      }
    }

    document.getElementById("filtro-inventario").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const righe = document.querySelectorAll("#tabella-articoli tr");
      righe.forEach(riga => {
        const testo = riga.innerText.toLowerCase();
        riga.style.display = testo.includes(filtro) ? "" : "none";
      });
    });

    caricaArticoli();
    caricaScarichi();
  </script>
</body>
</html>
