<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Magazzino</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; color: #333; }
    h1, h2, h3 { color: #444; }
    input, select, button { font-size: 14px; border: 1px solid #ccc; border-radius: 4px; padding: 6px; margin: 4px 4px 10px 0; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; padding: 6px 12px; }
    button:hover { background-color: #0056b3; }
    table { background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; font-weight: 600; }
    .alert-soglia { background-color: #ffe0e0 !important; font-weight: bold; }
    #container-carico { display: flex; gap: 30px; align-items: flex-start; flex-wrap: wrap; }
    #valore-magazzino-box { background: #fffbe0; border: 1px solid #e0d700; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); min-width: 200px; }
  </style>
</head>
<body>
  <h1>Gestione Magazzino</h1>

  <div style="margin-bottom: 20px;">
    <button onclick="mostraSezione('carico')">Carico Articoli</button>
    <button onclick="mostraSezione('scarico')">Scarico Magazzino</button>
  </div>

  <!-- SEZIONE CARICO -->
  <div id="sezione-carico">
    <h2>Carico Articoli</h2>
    <div id="container-carico">
      <div>
        <input id="nome" placeholder="Nome articolo">
        <input id="codice" placeholder="Codice">
        <select id="categoria">
          <option value="">Seleziona categoria</option>
          <option value="AlzaPitch">AlzaPitch</option><option value="Attrezzatura">Attrezzatura</option><option value="BackPack">BackPack</option>
          <option value="Calze">Calze</option><option value="Cappello">Cappello</option><option value="Cinta">Cinta</option><option value="Duffle Bag">Duffle Bag</option>
          <option value="Felpa">Felpa</option><option value="Giubotti">Giubotti</option><option value="Gonna">Gonna</option><option value="Guanto">Guanto</option>
          <option value="Guanto (Logato)">Guanto (Logato)</option><option value="Palline">Palline</option><option value="Pantaloncini">Pantaloncini</option>
          <option value="Pantaloni">Pantaloni</option><option value="Polo">Polo</option><option value="Sacca">Sacca</option><option value="Scarpe">Scarpe</option>
          <option value="Shoe Bag">Shoe Bag</option><option value="Towel">Towel</option>
          <option value="Scarpe">Scarpe</option>
        </select>
        <select id="marca">
          <option value="">Marca</option>
          <option value="Taylormade">Taylormade</option>
          <option value="Titleist">Titleist</option>
          <option value="Footjoy">Footjoy</option>
          <option value="Callaway">Callaway</option>
          <option value="Adidas">Adidas</option>
          <option value="Varie">Varie</option>
        </select>
        <select id="taglia">
          <option value="">Taglia</option>
          <option value="XS">XS</option><option value="S">S</option><option value="M">M</option><option value="M/L">M/L</option><option value="L">L</option><option value="XL">XL</option>
          <option value="30X32">30X32</option><option value="30X30">30X30</option><option value="32X32">32X32</option><option value="34X32">34X32</option><option value="36X32">36X32</option>
          <option value="UNICA">UNICA</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="41,5">41,5</option>
          <option value="42">42</option>
          <option value="43-1/3">43-1/3</option>
          <option value="44">44</option>
          <option value="45">45</option>
          <option value="46">46</option>
        </select>
        <input id="quantita" type="number" placeholder="QuantitÃ ">
        <input id="barcode" placeholder="Barcode">
        <input id="prezzoUnitario" type="number" step="0.01" placeholder="Prezzo unitario â‚¬">
        <input id="sogliaMinima" type="number" placeholder="Soglia minima">
        <button id="btn-aggiungi">Aggiungi</button>
        <input type="file" id="inputExcel" accept=".xlsx">
        <button onclick="importaDaExcel()">Importa da Excel</button>
      </div>
      <div id="valore-magazzino-box">
        <h3>Valore Totale Magazzino</h3>
        <p id="valoreTotaleMagazzino">â‚¬ 0.00</p>
      </div>
    </div>

    <h2>Inventario</h2>
    <input type="text" id="filtro-inventario" placeholder="Cerca in inventario..." style="width: 100%; margin-bottom: 10px;">
    <table>
      <thead>
        <tr>
          <th>Nome</th><th>Categoria</th><th>Marca</th><th>Taglia</th><th>QuantitÃ </th>
          <th>Barcode</th><th>Codice</th><th>Prezzo Unit. â‚¬</th><th>Totale â‚¬</th><th>TOT Imponibile â‚¬</th><th>Azioni</th>
        </tr>
      </thead>
      <tbody id="tabella-articoli"></tbody>
    </table>
  </div>

  <!-- SEZIONE SCARICO -->
  <div id="sezione-scarico" style="display: none;">
    <h2>Scarico Magazzino</h2>
    <input id="scarico-barcode" placeholder="Barcode">
    <input id="scarico-quantita" type="number" placeholder="QuantitÃ  da scaricare">
    <input id="scarico-data" type="date">
    <button id="btn-scarica">Scarica dal Magazzino</button>

    <h3>Storico Scarichi</h3>
    <table>
      <thead>
        <tr><th>Nome</th><th>Barcode</th><th>Codice</th><th>QuantitÃ </th><th>Data</th></tr>
      </thead>
      <tbody id="tabella-scarichi"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAkgbm32Nvszr6e8us3xfBMTOLv79w_NNM",
  authDomain: "proshop2025-3a805.firebaseapp.com",
  projectId: "proshop2025-3a805",
  storageBucket: "proshop2025-3a805.appspot.com",
  messagingSenderId: "936600744193",
  appId: "1:936600744193:web:502da749e26452ed72b00"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function aggiungiArticolo() {
  const nome = document.getElementById("nome").value;
  const codice = document.getElementById("codice").value;
  const categoria = document.getElementById("categoria").value;
  const marca = document.getElementById("marca").value;
  const taglia = document.getElementById("taglia").value;
  const quantita = parseInt(document.getElementById("quantita").value);
  const barcode = document.getElementById("barcode").value;
  const prezzoUnitario = parseFloat(document.getElementById("prezzoUnitario").value);
  const sogliaMinima = parseInt(document.getElementById("sogliaMinima").value);

  if (!nome || !categoria || !marca || !taglia || isNaN(quantita) || !barcode || isNaN(prezzoUnitario) )) return;

  await addDoc(collection(db, "articoli"), {
    nome, codice, categoria, marca, taglia, quantita, barcode, prezzoUnitario, sogliaMinima
  });

  alert("Articolo aggiunto!");
  ["nome", "codice", "categoria", "marca", "taglia", "quantita", "barcode", "prezzoUnitario", "sogliaMinima"].forEach(id => document.getElementById(id).value = "");
  caricaArticoli();
}

async function caricaArticoli() {
  const tabella = document.getElementById("tabella-articoli");
  const snapshot = await getDocs(collection(db, "articoli"));
  tabella.innerHTML = "";

  let totaleMagazzino = 0;
  snapshot.forEach((docSnap) => {
    const art = docSnap.data();
    const prezzoTot = art.prezzoUnitario * art.quantita;
    totaleMagazzino += prezzoTot;

    const row = document.createElement("tr");
    if (art.sogliaMinima && art.quantita <= art.sogliaMinima) {
      row.classList.add("alert-soglia");
    }
    row.innerHTML = `
      <td>${art.nome}</td><td>${art.categoria}</td><td>${art.marca}</td><td>${art.taglia}</td>
      <td>${art.quantita}</td><td>${art.barcode}</td><td>${art.codice || ""}</td>
      <td>â‚¬ ${art.prezzoUnitario.toFixed(2)}</td>
      <td>â‚¬ ${(art.prezzoUnitario * art.quantita).toFixed(2)}</td>
      <td>â‚¬ ${art.prezzoVendita.toFixed(2)}</td>
      <td><button onclick="eliminaArticolo('${docSnap.id}')">ðŸ—‘</button></td>`;
    tabella.appendChild(row);
  });

  document.getElementById("valoreTotaleMagazzino").innerText = `â‚¬ ${totaleMagazzino.toFixed(2)}`;
}

window.eliminaArticolo = async function(id) {
  if (confirm("Sei sicuro di voler eliminare questo articolo?")) {
    await deleteDoc(doc(db, "articoli", id));
    alert("Articolo eliminato.");
    caricaArticoli();
  }
}

async function scaricaArticolo() {
  const barcode = document.getElementById("scarico-barcode").value;
  const quantita = parseInt(document.getElementById("scarico-quantita").value);
  const data = document.getElementById("scarico-data").value;
  if (!barcode || isNaN(quantita) || !data) return alert("Compila tutti i campi.");

  const articoliSnap = await getDocs(collection(db, "articoli"));
  const match = articoliSnap.docs.find(doc => doc.data().barcode === barcode);
  if (!match) return alert("Barcode non trovato.");

  const articolo = match.data();
  const nuovoValore = articolo.quantita - quantita;
  if (nuovoValore < 0) return alert("QuantitÃ  insufficiente.");

  await updateDoc(doc(db, "articoli", match.id), { quantita: nuovoValore });
  await addDoc(collection(db, "scarichi"), { barcode, codice: articolo.codice, quantita, data });

  alert("Scarico registrato.");
  caricaArticoli();
  caricaScarichi();
}

async function caricaScarichi() {
  const articoliSnap = await getDocs(collection(db, "articoli"));
  const articoli = articoliSnap.docs.map(d => d.data());
  const tabella = document.getElementById("tabella-scarichi");
  const q = query(collection(db, "scarichi"), orderBy("data", "desc"));
  const snapshot = await getDocs(q);
  tabella.innerHTML = "";
  snapshot.forEach((docSnap) => {
    const s = docSnap.data();
    const art = articoli.find(a => a.barcode === s.barcode);
    const nome = art ? art.nome : "â€”";
    const codice = art ? art.codice : "";
    tabella.innerHTML += `<tr><td>${nome}</td><td>${s.barcode}</td><td>${codice}</td><td>${s.quantita}</td><td>${s.data}</td></tr>`;
  });
}

document.getElementById("btn-aggiungi").addEventListener("click", aggiungiArticolo);
document.getElementById("btn-scarica").addEventListener("click", scaricaArticolo);
document.getElementById("scarico-data").valueAsDate = new Date();

document.getElementById("filtro-inventario").addEventListener("input", function () {
  const filtro = this.value.toLowerCase();
  const righe = document.querySelectorAll("#tabella-articoli tr");
  righe.forEach(riga => {
    const testo = riga.innerText.toLowerCase();
    riga.style.display = testo.includes(filtro) ? "" : "none";
  });
});

window.mostraSezione = function(sezione) {
  document.getElementById("sezione-carico").style.display = sezione === "carico" ? "block" : "none";
  document.getElementById("sezione-scarico").style.display = sezione === "scarico" ? "block" : "none";
}

window.importaDaExcel = function () {
  const input = document.getElementById("inputExcel");
  if (!input.files[0]) return alert("Seleziona un file Excel.");
  const reader = new FileReader();
  reader.onload = async function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const articoli = XLSX.utils.sheet_to_json(sheet);
    for (const art of articoli) {
      await addDoc(collection(db, "articoli"), {
        nome: art.Nome || "",
        codice: art.Codice || "",
        categoria: art.Categoria || "",
        marca: art.Marca || "",
        taglia: art.Taglia || "",
        quantita: Number(art.Quantita) || 0,
        barcode: art.Barcode || "",
        prezzoUnitario: Number(art.PrezzoUnitario) || 0,
        prezzoVendita: Number(art.PrezzoVendita) || 0,
        sogliaMinima: Number(art.SogliaMinima) || 0
      });
    }
    alert("Importazione completata.");
    caricaArticoli();
  };
  reader.readAsArrayBuffer(input.files[0]);
}

caricaArticoli();
caricaScarichi();
  </script>
</body>
</html>
