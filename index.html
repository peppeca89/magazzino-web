<!DOCTYPE html>
<html>
<head>
  <title>Gestione Magazzino</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input, select { margin: 4px; padding: 6px; }
  </style>
</head>
<body>
  <h1>Gestione Magazzino</h1>

  <input id="nome" placeholder="Nome articolo">
  <select id="categoria">
    <option value="">Seleziona categoria</option>
    <option value="AlzaPitch">AlzaPitch</option>
    <option value="Attrezzatura">Attrezzatura</option>
    <option value="BackPack">BackPack</option>
    <option value="Calze">Calze</option>
    <option value="Cappello">Cappello</option>
    <option value="Cinta">Cinta</option>
    <option value="Duffle Bag">Duffle Bag</option>
    <option value="Felpa">Felpa</option>
    <option value="Giubotti">Giubotti</option>
    <option value="Gonna">Gonna</option>
    <option value="Guanto">Guanto</option>
    <option value="Guanto (Logato)">Guanto (Logato)</option>
    <option value="Palline">Palline</option>
    <option value="Pantaloncini">Pantaloncini</option>
    <option value="Pantaloni">Pantaloni</option>
    <option value="Polo">Polo</option>
    <option value="Sacca">Sacca</option>
    <option value="Scarpe">Scarpe</option>
    <option value="Shoe Bag">Shoe Bag</option>
    <option value="Towel">Towel</option>
  </select>
  <input id="quantita" type="number" placeholder="Quantità">
  <input id="barcode" placeholder="Barcode">
  <input id="prezzoUnitario" type="number" step="0.01" placeholder="Prezzo unitario €">
  <input id="prezzoVendita" type="number" step="0.01" placeholder="Prezzo vendita €">
  <button id="btn-aggiungi">Aggiungi</button>

  <h2>Inventario</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Quantità</th>
        <th>Barcode</th>
        <th>Prezzo Unit. €</th>
        <th>Totale €</th>
        <th>Prezzo Vendita €</th>
      </tr>
    </thead>
    <tbody id="tabella-articoli"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkgbm32Nvszr6e8us3xfBMTOLv79w_NNM",
      authDomain: "proshop2025-3a805.firebaseapp.com",
      projectId: "proshop2025-3a805",
      storageBucket: "proshop2025-3a805.appspot.com",
      messagingSenderId: "936600744193",
      appId: "1:936600744193:web:502da749e26452ed72b00",
      measurementId: "G-GXEPBE21TQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function aggiungiArticolo() {
      const nome = document.getElementById("nome").value;
      const categoria = document.getElementById("categoria").value;
      const quantita = parseInt(document.getElementById("quantita").value);
      const barcode = document.getElementById("barcode").value;
      const prezzoUnitario = parseFloat(document.getElementById("prezzoUnitario").value);
      const prezzoVendita = parseFloat(document.getElementById("prezzoVendita").value);

      if (!nome || !categoria || isNaN(quantita) || !barcode || isNaN(prezzoUnitario) || isNaN(prezzoVendita)) return;

      await addDoc(collection(db, "articoli"), {
        nome,
        categoria,
        quantita,
        barcode,
        prezzoUnitario,
        prezzoVendita
      });

      alert("Articolo aggiunto!");
      location.reload();
    }

    async function caricaArticoli() {
      const tabella = document.getElementById("tabella-articoli");
      const querySnapshot = await getDocs(collection(db, "articoli"));
      querySnapshot.forEach((doc) => {
        const art = doc.data();
        const prezzoTotale = (art.prezzoUnitario * art.quantita).toFixed(2);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${art.nome}</td>
          <td>${art.categoria}</td>
          <td>${art.quantita}</td>
          <td>${art.barcode}</td>
          <td>€ ${art.prezzoUnitario.toFixed(2)}</td>
          <td>€ ${prezzoTotale}</td>
          <td>€ ${art.prezzoVendita.toFixed(2)}</td>
        `;
        tabella.appendChild(row);
      });
    }

    caricaArticoli();
    document.getElementById("btn-aggiungi").addEventListener("click", aggiungiArticolo);
  </script>
</body>
</html>
