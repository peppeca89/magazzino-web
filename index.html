<!DOCTYPE html>
<html>
<head>
  <title>Gestione Magazzino</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; color: #333; }
    h1, h2, h3 { color: #444; }
    input, select, button { font-size: 14px; border: 1px solid #ccc; border-radius: 4px; padding: 6px; margin: 4px 4px 10px 0; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; padding: 6px 12px; }
    button:hover { background-color: #0056b3; }
    table { background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; font-weight: 600; }
    .alert-soglia { background-color: #ffe0e0 !important; font-weight: bold; }
    #container-carico { display: flex; gap: 30px; align-items: flex-start; flex-wrap: wrap; }
    #valore-magazzino-box { background: #fffbe0; border: 1px solid #e0d700; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); min-width: 200px; }
  </style>
</head>
<body>
  <h1>Gestione Magazzino</h1>

  <h2>Carico Articoli</h2>
  <div id="container-carico">
    <div>
      <input id="nome" placeholder="Nome articolo">
      <select id="categoria">
        <option value="">Seleziona categoria</option>
        <option value="AlzaPitch">AlzaPitch</option>
        <option value="Attrezzatura">Attrezzatura</option>
        <option value="BackPack">BackPack</option>
        <option value="Calze">Calze</option>
        <option value="Cappello">Cappello</option>
        <option value="Cinta">Cinta</option>
        <option value="Duffle Bag">Duffle Bag</option>
        <option value="Felpa">Felpa</option>
        <option value="Giubotti">Giubotti</option>
        <option value="Gonna">Gonna</option>
        <option value="Guanto">Guanto</option>
        <option value="Guanto (Logato)">Guanto (Logato)</option>
        <option value="Palline">Palline</option>
        <option value="Pantaloncini">Pantaloncini</option>
        <option value="Pantaloni">Pantaloni</option>
        <option value="Polo">Polo</option>
        <option value="Sacca">Sacca</option>
        <option value="Scarpe">Scarpe</option>
        <option value="Shoe Bag">Shoe Bag</option>
        <option value="Towel">Towel</option>
      </select>
      <select id="marca">
        <option value="">Marca</option>
        <option value="Taylormade">Taylormade</option>
        <option value="Titleist">Titleist</option>
        <option value="Footjoy">Footjoy</option>
        <option value="Callaway">Callaway</option>
        <option value="Adidas">Adidas</option>
        <option value="Varie">Varie</option>
      </select>
      <select id="taglia">
        <option value="">Taglia</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="M/L">M/L</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="30X32">30X32</option>
        <option value="30X30">30X30</option>
        <option value="32X32">32X32</option>
        <option value="34X32">34X32</option>
        <option value="36X32">36X32</option>
        <option value="UNICA">UNICA</option>
      </select>
      <input id="quantita" type="number" placeholder="Quantità">
      <input id="barcode" placeholder="Barcode">
      <input id="prezzoUnitario" type="number" step="0.01" placeholder="Prezzo unitario €">
      <input id="sogliaMinima" type="number" placeholder="Soglia minima">
      <input id="prezzoVendita" type="number" step="0.01" placeholder="Prezzo vendita €">
      <button id="btn-aggiungi">Aggiungi</button>
    </div>
    <div id="valore-magazzino-box">
      <h3>Valore Totale Magazzino</h3>
      <p id="valoreTotaleMagazzino">€ 0.00</p>
    </div>
  </div>

  <h2>Inventario</h2>
  <input type="text" id="filtro-inventario" placeholder="Cerca in inventario...">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Marca</th>
        <th>Taglia</th>
        <th>Quantità</th>
        <th>Barcode</th>
        <th>Prezzo Unit. €</th>
        <th>Totale €</th>
        <th>Prezzo Vendita €</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="tabella-articoli"></tbody>
  </table>

  <script>
    document.getElementById("filtro-inventario").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const righe = document.querySelectorAll("#tabella-articoli tr");
      righe.forEach(riga => {
        const testo = riga.innerText.toLowerCase();
        riga.style.display = testo.includes(filtro) ? "" : "none";
      });
    });
  </script>
</body>
</html>
