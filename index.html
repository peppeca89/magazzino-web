<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Magazzino</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkgbm32Nvszr6e8us3xfBMTOLv79w_NNM",
      authDomain: "proshop2025-3a805.firebaseapp.com",
      projectId: "proshop2025-3a805",
      storageBucket: "proshop2025-3a805.appspot.com",
      messagingSenderId: "936600744193",
      appId: "1:936600744193:web:502da749e26452ed72b00"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.importaDaExcel = function () {
      const fileInput = document.getElementById("file-excel");
      const file = fileInput.files[0];
      if (!file) return alert("Seleziona un file Excel.");

      const reader = new FileReader();
      reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        for (const row of json) {
          if (!row.Nome || !row.Categoria || !row.Marca || !row.Taglia || !row.Quantita || !row.Barcode) continue;

          const articolo = {
            nome: row.Nome,
            categoria: row.Categoria,
            marca: row.Marca,
            taglia: row.Taglia,
            quantita: parseInt(row.Quantita),
            barcode: row.Barcode.toString(),
            codice: row.Codice ? row.Codice.toString() : "",
            prezzoUnitario: parseFloat(row["Prezzo Unitario €"]) || 0,
            prezzoVendita: parseFloat(row["Prezzo Vendita €"]) || 0,
            sogliaMinima: parseInt(row["Soglia Minima"]) || 0
          };

          await addDoc(collection(db, "articoli"), articolo);
        }

        alert("Importazione completata!");
      };
      reader.readAsArrayBuffer(file);
    }
  </script>

    #container-carico { display: flex; gap: 30px; align-items: flex-start; flex-wrap: wrap; }
