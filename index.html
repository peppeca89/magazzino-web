<!DOCTYPE html>
<html>
<head>
  <title>Gestione Magazzino</title>
</head>
<body>
  <h1>Gestione Magazzino</h1>

  <input id="nome" placeholder="Nome articolo">
  <input id="quantita" type="number" placeholder="Quantità">
  <button id="btn-aggiungi">Aggiungi</button>

  <h2>Inventario</h2>
  <ul id="lista-articoli"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkgbm32Nvszr6e8us3xfBMTOLv79w_NNM",
      authDomain: "proshop2025-3a805.firebaseapp.com",
      projectId: "proshop2025-3a805",
      storageBucket: "proshop2025-3a805.appspot.com",
      messagingSenderId: "936600744193",
      appId: "1:936600744193:web:502da749e26452ed72b00",
      measurementId: "G-GXEPBE21TQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function aggiungiArticolo() {
      const nome = document.getElementById("nome").value;
      const quantita = parseInt(document.getElementById("quantita").value);
      if (!nome || isNaN(quantita)) return;

      await addDoc(collection(db, "articoli"), { nome, quantita });
      alert("Articolo aggiunto!");
      location.reload();
    }

    async function caricaArticoli() {
      const lista = document.getElementById("lista-articoli");
      const querySnapshot = await getDocs(collection(db, "articoli"));
      querySnapshot.forEach((doc) => {
        const art = doc.data();
        const li = document.createElement("li");
        li.textContent = `${art.nome} - ${art.quantita}`;
        lista.appendChild(li);
      });
    }

    // Carica lista all’avvio
    caricaArticoli();

    // Collega bottone all’evento
    document.getElementById("btn-aggiungi").addEventListener("click", aggiungiArticolo);
  </script>
</body>
</html>
