<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Magazzino</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; margin: 20px; }
    h1, h2 { color: #333; }
    button, input, select {
      font-size: 14px; padding: 6px; margin: 5px; border-radius: 4px;
    }
    button { cursor: pointer; background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    .nav-btns { margin-bottom: 20px; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    .alert-soglia { background-color: #ffe0e0 !important; font-weight: bold; }
    #container-carico { display: flex; flex-wrap: wrap; gap: 30px; }
    #valore-magazzino-box {
      background: #fffbe0; border: 1px solid #e0d700;
      padding: 15px; border-radius: 8px; min-width: 200px; height: fit-content;
    }
  </style>
</head>
<body>
  <h1>Gestione Magazzino</h1>

  <div class="nav-btns">
    <button onclick="mostraSezione('carico')">ðŸ“¦ Carico Articoli</button>
    <button onclick="mostraSezione('scarico')">ðŸ“¤ Scarico Magazzino</button>
  </div>

  <!-- Sezione Carico -->
  <div id="sezione-carico">
    <h2>Carico Articoli</h2>
    <div id="container-carico">
      <div>
        <input id="nome" placeholder="Nome articolo">
        <select id="categoria">
          <option value="">Categoria</option>
          <option value="Polo">Polo</option>
          <option value="Felpa">Felpa</option>
          <option value="Cappello">Cappello</option>
          <option value="Scarpe">Scarpe</option>
          <option value="Pantaloni">Pantaloni</option>
        </select>
        <select id="marca">
          <option value="">Marca</option>
          <option value="Taylormade">Taylormade</option>
          <option value="Titleist">Titleist</option>
          <option value="Footjoy">Footjoy</option>
          <option value="Callaway">Callaway</option>
          <option value="Adidas">Adidas</option>
          <option value="Varie">Varie</option>
        </select>
        <select id="taglia">
          <option value="">Taglia</option>
          <option>XS</option><option>S</option><option>M</option><option>M/L</option>
          <option>L</option><option>XL</option><option>30X32</option><option>30X30</option>
          <option>32X32</option><option>34X32</option><option>36X32</option><option>UNICA</option>
        </select>
        <input id="quantita" type="number" placeholder="QuantitÃ ">
        <input id="barcode" placeholder="Barcode">
        <input id="prezzoUnitario" type="number" step="0.01" placeholder="Prezzo unitario â‚¬">
        <input id="sogliaMinima" type="number" placeholder="Soglia minima">
        <input id="prezzoVendita" type="number" step="0.01" placeholder="Prezzo vendita â‚¬">
        <button id="btn-aggiungi">Aggiungi</button>
      </div>
      <div id="valore-magazzino-box">
        <h3>Valore Totale Magazzino</h3>
        <p id="valoreTotaleMagazzino">â‚¬ 0.00</p>
      </div>
    </div>

    <h2>Inventario</h2>
    <input type="text" id="filtro-inventario" placeholder="Cerca in inventario..." style="width: 100%;">
    <table>
      <thead>
        <tr>
          <th>Nome</th><th>Categoria</th><th>Marca</th><th>Taglia</th><th>QuantitÃ </th>
          <th>Barcode</th><th>Prezzo Unit. â‚¬</th><th>Totale â‚¬</th><th>Prezzo Vendita â‚¬</th><th>Azioni</th>
        </tr>
      </thead>
      <tbody id="tabella-articoli"></tbody>
    </table>
  </div>

  <!-- Sezione Scarico -->
  <div id="sezione-scarico" class="hidden">
    <h2>Scarico Magazzino</h2>
    <input id="scarico-barcode" placeholder="Barcode">
    <input id="scarico-quantita" type="number" placeholder="QuantitÃ  da scaricare">
    <input id="scarico-data" type="date">
    <button id="btn-scarica">Scarica</button>

    <h3>Storico Scarichi</h3>
    <table>
      <thead>
        <tr><th>Nome</th><th>Barcode</th><th>QuantitÃ </th><th>Data</th></tr>
      </thead>
      <tbody id="tabella-scarichi"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkgbm32Nvszr6e8us3xfBMTOLv79w_NNM",
      authDomain: "proshop2025-3a805.firebaseapp.com",
      projectId: "proshop2025-3a805",
      storageBucket: "proshop2025-3a805.appspot.com",
      messagingSenderId: "936600744193",
      appId: "1:936600744193:web:502da749e26452ed72b00"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function mostraSezione(id) {
      document.getElementById("sezione-carico").classList.add("hidden");
      document.getElementById("sezione-scarico").classList.add("hidden");
      document.getElementById(`sezione-${id}`).classList.remove("hidden");
    }

    document.getElementById("scarico-data").valueAsDate = new Date();

    async function aggiungiArticolo() {
      const nome = nomeInput.value.trim();
      const categoria = categoriaInput.value;
      const marca = marcaInput.value;
      const taglia = tagliaInput.value;
      const quantita = parseInt(quantitaInput.value);
      const barcode = barcodeInput.value.trim();
      const prezzoUnitario = parseFloat(prezzoUnitarioInput.value);
      const sogliaMinima = parseInt(sogliaMinimaInput.value);
      const prezzoVendita = parseFloat(prezzoVenditaInput.value);

      if (!nome || !categoria || !marca || !taglia || !barcode || isNaN(quantita) || isNaN(prezzoUnitario) || isNaN(prezzoVendita)) return;

      await addDoc(collection(db, "articoli"), {
        nome, categoria, marca, taglia, quantita, barcode, prezzoUnitario, prezzoVendita, sogliaMinima
      });

      pulisciCampi();
      caricaArticoli();
    }

    function pulisciCampi() {
      ["nome","categoria","marca","taglia","quantita","barcode","prezzoUnitario","sogliaMinima","prezzoVendita"].forEach(id => {
        const el = document.getElementById(id);
        if (el.tagName === "SELECT") el.selectedIndex = 0;
        else el.value = "";
      });
    }

    async function caricaArticoli() {
      const tabella = document.getElementById("tabella-articoli");
      const snapshot = await getDocs(collection(db, "articoli"));
      tabella.innerHTML = "";
      let valoreTotale = 0;

      snapshot.forEach(docSnap => {
        const art = docSnap.data();
        const prezzoTot = art.prezzoUnitario * art.quantita;
        valoreTotale += prezzoTot;
        const row = document.createElement("tr");
        if (art.sogliaMinima && art.quantita <= art.sogliaMinima) row.classList.add("alert-soglia");
        row.innerHTML = `
          <td>${art.nome}</td><td>${art.categoria}</td><td>${art.marca}</td><td>${art.taglia}</td>
          <td>${art.quantita}</td><td>${art.barcode}</td>
          <td>â‚¬ ${art.prezzoUnitario.toFixed(2)}</td>
          <td>â‚¬ ${prezzoTot.toFixed(2)}</td>
          <td>â‚¬ ${art.prezzoVendita.toFixed(2)}</td>
          <td><button onclick="eliminaArticolo('${docSnap.id}')">ðŸ—‘</button></td>`;
        tabella.appendChild(row);
      });

      document.getElementById("valoreTotaleMagazzino").innerText = `â‚¬ ${valoreTotale.toFixed(2)}`;
    }

    async function scaricaArticolo() {
      const barcode = document.getElementById("scarico-barcode").value.trim();
      const quantita = parseInt(document.getElementById("scarico-quantita").value);
      const data = document.getElementById("scarico-data").value;
      if (!barcode || isNaN(quantita) || !data) return alert("Compila tutti i campi.");

      const articoliSnap = await getDocs(collection(db, "articoli"));
      const match = articoliSnap.docs.find(doc => doc.data().barcode === barcode);
      if (!match) return alert("Articolo non trovato.");
      const art = match.data();

      const nuovoValore = art.quantita - quantita;
      if (nuovoValore < 0) return alert("QuantitÃ  insufficiente.");

      await updateDoc(doc(db, "articoli", match.id), { quantita: nuovoValore });
      await addDoc(collection(db, "scarichi"), { barcode, quantita, data });

      caricaArticoli();
      caricaScarichi();
    }

    let articoliCache = [];
    async function caricaScarichi() {
      const articoliSnap = await getDocs(collection(db, "articoli"));
      articoliCache = articoliSnap.docs.map(d => d.data());
      const tabella = document.getElementById("tabella-scarichi");
      const q = query(collection(db, "scarichi"), orderBy("data", "desc"));
      const snapshot = await getDocs(q);
      tabella.innerHTML = "";
      snapshot.forEach(docSnap => {
        const s = docSnap.data();
        const art = articoliCache.find(a => a.barcode === s.barcode);
        const nome = art ? art.nome : "â€”";
        const row = document.createElement("tr");
        row.innerHTML = `<td>${nome}</td><td>${s.barcode}</td><td>${s.quantita}</td><td>${s.data}</td>`;
        tabella.appendChild(row);
      });
    }

    window.eliminaArticolo = async function(id) {
      if (confirm("Confermi eliminazione?")) {
        await deleteDoc(doc(db, "articoli", id));
        caricaArticoli();
      }
    }

    document.getElementById("btn-aggiungi").addEventListener("click", aggiungiArticolo);
    document.getElementById("btn-scarica").addEventListener("click", scaricaArticolo);
    document.getElementById("filtro-inventario").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll("#tabella-articoli tr").forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(filtro) ? "" : "none";
      });
    });

    const nomeInput = document.getElementById("nome");
    const categoriaInput = document.getElementById("categoria");
    const marcaInput = document.getElementById("marca");
    const tagliaInput = document.getElementById("taglia");
    const quantitaInput = document.getElementById("quantita");
    const barcodeInput = document.getElementById("barcode");
    const prezzoUnitarioInput = document.getElementById("prezzoUnitario");
    const sogliaMinimaInput = document.getElementById("sogliaMinima");
    const prezzoVenditaInput = document.getElementById("prezzoVendita");

    caricaArticoli();
    caricaScarichi();
  </script>
</body>
</html>
